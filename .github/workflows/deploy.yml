name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Create deployment package
        run: |
          mkdir -p package
          cp -r *.py lib/ 2>/dev/null || true
          cp requirements.txt package/ 2>/dev/null || true
          cd package
          zip -r ../function.zip . > /dev/null
          cd ..
      
      - name: Deploy to Yandex Cloud Functions
        uses: goodsmileduck/yandex-serverless-action@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
          function-id: ${{ secrets.YC_FUNCTION_ID }}
          runtime: 'python311'
          memory: '128'
          entrypoint: 'index.handler'
          timeout: '3s'
          source: 'function.zip'
          environment: 'PYTHONUNBUFFERED=1'
